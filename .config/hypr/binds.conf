# https://wiki.hyprland.org/Configuring/Binds/
# https://wiki.hypr.land/Configuring/Variables/#variable-types
# https://wiki.hypr.land/Configuring/Dispatchers/#list-of-dispatchers

#####      Keywords      #####

$mainMod = SUPER
$terminal = ghostty
$menu = dms ipc call spotlight toggle
$browser = vivaldi
$notifications = dms ipc call notifications toggle
$clipboard = dms ipc call clipboard toggle
$settings = dms ipc call settings toggle
$overview = dms ipc call hypr toggleOverview
$keybinds = dms ipc call keybinds toggle hyprland
$lock = dms ipc call lock lock
$sysmon = dms ipc call processlist toggle

##############################

#####       Binds        #####

# Syntax: bind = MODS, key, dispatcher, params
# Binds cheat sheet
bind = $mainMod SHIFT, Slash, exec, $keybinds

# Application Launching
bind = $mainMod, T, exec, $terminal
bind = $mainMod, space, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, $notifications
bind = $mainMod, v, exec, $clipboard
bind = $mainMod, S, exec, $settings
bind = $mainMod, TAB, exec, $overview

#Session Managment
bind = $mainMod SHIFT, L, exec, $lock
bind = $mainMod SHIFT, E, exit
bind = CTRL ALT, Delete, exec, $sysmon

# Window Managment
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, T, togglefloating
bind = $mainMod, W, togglegroup

# Screenshots
bind = , XF86Launch1, exec, grimblast copy area
bind = CTRL, XF86Launch1, exec, grimblast copy screen
bind = ALT, XF86Launch1, exec, grimblast copy active
bind = , Print, exec, grimblast copy area
bind = CTRL, Print, exec, grimblast copy screen
bind = ALT, Print, exec, grimblast copy active

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30