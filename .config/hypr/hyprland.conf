##### CORE CONFIGURATION #####

# https://wiki.hyprland.org/Configuring/Monitors/
monitor = , preferred, auto, 1 #Default monitor config

# source = ~/.config/hypr/monitors.conf

##############################

# https://wiki.hyprland.org/Configuring/Binds/
# https://wiki.hypr.land/Configuring/Variables/#variable-types
# https://wiki.hypr.land/Configuring/Dispatchers/#list-of-dispatchers

#####      Keywords      #####

$mainMod = SUPER
$terminal = ghostty
$menu = dms ipc call spotlight toggle
$browser = vivaldi
$notifications = dms ipc call notifications toggle
$clipboard = dms ipc call clipboard toggle
$settings = dms ipc call settings toggle
$overview = dms ipc call hypr toggleOverview
$keybinds = dms ipc call keybinds toggle hyprland
$lock = dms ipc call lock lock
$sysmon = dms ipc call processlist toggle

##############################

#####       Binds        #####

# Syntax: bind = MODS, key, dispatcher, params
# Binds cheat sheet
bind = $mainMod SHIFT, Slash, exec, $keybinds

# Application Launching
bind = $mainMod, T, exec, $terminal
bind = $mainMod, space, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, $notifications
bind = $mainMod, v, exec, $clipboard
bind = $mainMod, S, exec, $settings
bind = $mainMod, TAB, exec, $overview

#Session Managment
bind = $mainMod SHIFT, L, exec, $lock
bind = $mainMod SHIFT, E, exit
bind = CTRL ALT, Delete, exec, $sysmon

# Window Managment
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, T, togglefloating
bind = $mainMod, W, togglegroup

# Screenshots
bind = , XF86Launch1, exec, grimblast copy area
bind = CTRL, XF86Launch1, exec, grimblast copy screen
bind = ALT, XF86Launch1, exec, grimblast copy active
bind = , Print, exec, grimblast copy area
bind = CTRL, Print, exec, grimblast copy screen
bind = ALT, Print, exec, grimblast copy active

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Volume and Media Control
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# source = ~/.config/hypr/binds.conf

##############################

# https://wiki.hyprland.org/Configuring/Environment-variables/

# GTK Stuff
env = GTK_THEME,Adwaita
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24

# source = ~/.config/hypr/gtk.conf

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# source = ~/.config/hypr/env.conf

##############################

# https://wiki.hyprland.org/?

# Start up Cliphist Clipboard Utility
exec-once = bash -c "wl-paste --watch cliphist store &"

# Start up Dank Material Shell
exec-once = dms run

# Start up Polkit Agent
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1

# Update wayland env variables for systemd services
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# USB Drive handler
exec-once = udiskie

# source = ~/.config/hypr/exec-once.conf

##############################

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# source = ~/.config/hypr/general.conf

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5
}

# source = ~/.config/hypr/decoration.conf

# https://wiki.hyprland.org/Configuring/Animations/
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# source = ~/.config/hypr/animations.conf

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# source = ~/.config/hypr/dwindle.conf

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    vrr = 1
}

# source = ~/.config/hypr/misc.conf

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    numlock_by_default = true

    # follow_mouse = 1
    # force_no_accel = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# source = ~/.config/hypr/input.conf

